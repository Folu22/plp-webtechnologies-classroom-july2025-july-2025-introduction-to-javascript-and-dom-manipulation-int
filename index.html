<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple student portal demonstrating age eligibility check, marks calculation, portal interaction.">
  <title>Student Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

    <h2>Age Eligibility Checker</h2>
    <input id="ageInput" type="number" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>

    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Study Tools</h2>
    <button id="countdownBtn">Exam Countdown (5 â†’ 0)</button>

  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Portal Interactivity</h2>
    <button id="toggleBtn">Toggle Welcome Note</button>
    <p id="toggleMessage" class="hidden">ðŸ“¢ Stay consistent and keep learning!</p>

    <button id="changeColorBtn">Change Portal Theme</button>

    <button id="addTaskBtn">Add Study Task</button>

  </section>

  <script src="scripts.js"></script>
</body>
</html>
